{% extends 'base.html' %}
{% load bootstrap4%}
{% block content %}
<h3>Add a new topic:</h3>
    <form action="{% url 'f_b:new_topic' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-success">Add topic</button>
        {% endbuttons %}
</form>
{% endblock content %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% block page_header%}
<h1><a href="{% url 'f_b:topic' topic.id %}">{{ topic }}</a></h1>
{% endblock page_header %}
{% block content %}
<h5>Edit Entry:</h5>
    <form action="{% url 'f_b:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-success">Save changes</ button>
        {% endbuttons %}
</form>
{% endblock content %}
